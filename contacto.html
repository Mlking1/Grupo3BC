<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>




<body class="cuerpo_formulario">
   
  <div class="container">
    <div class="container">
        <header>
            <h2 class="titulo_form">Formulario de Contacto</h2>
        </header>
        <form id="contactForm">
            <div class="mb-3">
              <label for="emails" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" required>
            </div>
            <div class="input-group">
            <div class="input-group-prepend">
                
              <div class="input-group-text"><i class="fas fa-eye-slash" id="eye">Mostrar contraseña</i>
                
              </div>
            </div>
            <input type="password" class="form-control" id="password1" placeholder="contraseña">

            </div>
            <br>
            <div>
            <button onclick="imprimirDatos()"type="button" class="btn btn-primary" id="submit1">Enviar</button>
            <a href="index.html" class="btn btn-primary" role="button">Volver</a>
          </form>
          <div class="mt-4">
            <h3 class="mb-3">Registros:</h3>
            <div id="tablaRegistros"></div>
        </div>
    </div>
    <footer class="container">
        <p class="text-center">Equipo 3 &#174;</p>
    </footer>
   
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="functions.js">
    </script>
    
</body>

    
</html>
